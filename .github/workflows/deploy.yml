name: Upload AAB to Play Store

on:
  push:
    branches: [main]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    env:
      GOOGLE_PLAY_JSON: ${{ secrets.GOOGLE_PLAY_JSON }}
      EAS_ACCESS_TOKEN: ${{ secrets.EAS_ACCESS_TOKEN }}

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ§° Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ›  Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EAS_ACCESS_TOKEN }}

      - name: ðŸ— Build AAB using EAS
        run: |
          eas build --platform android --profile production --local --output builds/release.aab

      - name: ðŸ’Ž Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1

      - name: ðŸš€ Install Fastlane dependencies
        run: |
          cd fastlane
          bundle install

      - name: ðŸ” Decode Google Play credentials
        run: |
          echo "${GOOGLE_PLAY_JSON}" > fastlane/gcicd.json

      - name: ðŸ“¤ Upload AAB to Play Store
        run: |
          bundle exec fastlane internal
