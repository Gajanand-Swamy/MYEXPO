name: Upload AAB to Play Store

on:
  push:
    branches: [main]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    env:
      GOOGLE_PLAY_JSON: ${{ secrets.GOOGLE_PLAY_JSON }}
      EAS_ACCESS_TOKEN: ${{ secrets.EAS_ACCESS_TOKEN }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ›  Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EAS_ACCESS_TOKEN }}

      #- name: ğŸ— Build AAB using EAS (local)
       # run: |
       #   eas build --platform android --profile production --local --output builds/release.aab

      - name: ğŸ’ Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1

      - name: ğŸš€ Install Fastlane
        run: gem install fastlane

      - name: ğŸ” Decode Google Play credentials
        run: |
          mkdir -p fastlane
          printf '%s' "${GOOGLE_PLAY_JSON}" > fastlane/gcicd.json

      - name: ğŸ“¤ Upload AAB to Play Store
        run: fastlane internal
